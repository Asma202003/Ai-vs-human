<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI or Human? The Ultimate Content Challenge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    video {
      max-width: 100%;
      border-radius: 0.375rem; /* rounded-md */
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.25);
    }
    img {
      max-width: 100%;
      border-radius: 0.375rem; /* rounded-md */
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.25);
      object-fit: cover;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
  <main class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl p-8 md:p-12 mt-12 mb-12">
    <h1 class="text-5xl font-extrabold text-center mb-10 text-transparent bg-clip-text bg-gradient-to-r from-red-500 via-pink-600 to-purple-700 tracking-wide select-none">
      AI or Human? <br />
      <span class="text-3xl font-semibold text-gray-700">The Ultimate Content Challenge</span>
    </h1>

    <section id="game" class="space-y-10">
      <!-- Question container -->
      <div id="question-container" class="space-y-8">
        <!-- Question text -->
        <p
          id="question-text"
          class="text-xl md:text-2xl font-semibold text-gray-900 leading-relaxed text-center"
        >
          Loading question...
        </p>

        <!-- Content snippet box -->
        <div
          id="content-box"
          class="bg-gray-100 border border-gray-300 rounded-xl p-6 text-gray-800 text-base md:text-lg min-h-[180px] flex flex-col items-center justify-center space-y-6"
        >
          Loading content...
        </div>

        <!-- Answer buttons -->
        <div class="flex flex-col sm:flex-row gap-6 justify-center">
          <button
            id="btn-ai"
            class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl shadow-lg transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-red-400 flex items-center justify-center text-lg"
          >
            <i class="fas fa-robot mr-3 text-2xl"></i> AI
          </button>
          <button
            id="btn-human"
            class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-green-400 flex items-center justify-center text-lg"
          >
            <i class="fas fa-user mr-3 text-2xl"></i> Human
          </button>
        </div>
      </div>

      <!-- Feedback and navigation -->
      <div
        id="feedback-container"
        class="hidden flex-col items-center space-y-5 text-center"
      >
        <p
          id="feedback-text"
          class="text-xl font-semibold text-gray-900"
        ></p>
        <button
          id="next-btn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-xl shadow-lg transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-blue-400"
        >
          Next Question
        </button>
      </div>
    </section>

    <!-- Final result -->
    <section
      id="result-container"
      class="hidden flex flex-col items-center space-y-8 text-center mt-12"
    >
      <h2 class="text-4xl font-extrabold text-gray-900">Game Over!</h2>
      <p class="text-2xl text-gray-800" id="final-score"></p>
      <button
        id="restart-btn"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-12 rounded-xl shadow-lg transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-400"
      >
        Play Again
      </button>
    </section>
  </main>

  <script>
    const questions = [
      {
        question:
          "Is the following content generated by AI or a Human?",
        contentType: "text",
        content: `The sun dipped below the horizon, painting the sky with hues of orange and pink. A gentle breeze rustled the leaves, carrying the scent of blooming jasmine. It was a perfect evening to reflect on the day's adventures and dream about tomorrow's possibilities.`,
        answer: "human",
      },
      {
        question:
          "Is the following content generated by AI or a Human?",
        contentType: "image",
        content: {
          src: "https://thumbs.dreamstime.com/b/beautiful-winter-landscape-snowy-forest-calm-river-under-mountain-peak-ai-generated-378298405.jpg?w=768",
          alt: "AI generated abstract art with vibrant colors and geometric shapes, digital painting style",
        },
        answer: "ai",
      },
      {
        question:
          "Is the following content generated by AI or a Human?",
        contentType: "video",
        content: {
          src: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm",
          alt: "Short video clip showing a close-up of a blooming flower with gentle sunlight",
        },
        answer: "human",
      },
      {
        question:
          "Is the following content generated by AI or a Human?",
        contentType: "text",
        content: `The economic implications of blockchain technology extend beyond cryptocurrencies. By providing decentralized and transparent ledgers, blockchain can enhance supply chain management, improve security, and reduce fraud across various sectors.`,
        answer: "ai",
      },
      {
        question:
          "Is the following content generated by AI or a Human?",
        contentType: "image",
        content: {
          src: "https://cirquefurniture.com/wp-content/uploads/2023/03/multi-storey-open-plan-living-wall-office-2.webp",
          alt: "Photograph of a bustling market with fresh fruits and handmade crafts, vibrant colors, natural lighting",
        },
        answer: "ai",
      },
      {
        question:
          "Is the following content generated by AI or a Human?",
        contentType: "text",
        content: `Artificial intelligence models have been trained on vast datasets, enabling them to generate human-like text, images, and even videos. However, subtle nuances often reveal their synthetic origins.`,
        answer: "ai",
      },
      {
        question:
          "Is the following content generated by AI or a Human?",
        contentType: "image",
        content: {
          src: "https://images.unsplash.com/photo-1526045612212-70caf35c14df?auto=format&fit=crop&w=600&q=80",
          alt: "A vibrant street mural painted by a human artist showing colorful abstract shapes and faces",
        },
        answer: "human",
      },
      {
        question:
          "Is the following content generated by AI or a Human?",
        contentType: "text",
        content: `Whispers of the wind through trees so tall,
A dance of shadows where the nightbirds call.
Stars ignite the velvet sky's embrace,
Dreams unfold in this quiet place.`,
        answer: "human",
      },
      {
        question:
          "Is the following content generated by AI or a Human?",
        contentType: "text",
        content: `The gentle hum of the city at night was punctuated by distant sirens and the occasional bark of a dog. It was a symphony of urban life, both chaotic and comforting.`,
        answer: "human",
      },
      {
        question:
          "Is the following content generated by AI or a Human?",
        contentType: "image",
        content: {
          src: "https://images.stockcake.com/public/4/8/f/48f0d4f4-b494-4ce8-bb4a-59a1a4009651_large/underwater-diving-adventure-stockcake.jpg",
          alt: "AI generated scuba diving image under water",
        },
        answer: "ai",
      },
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionTextEl = document.getElementById("question-text");
    const contentBoxEl = document.getElementById("content-box");
    const btnAI = document.getElementById("btn-ai");
    const btnHuman = document.getElementById("btn-human");
    const feedbackContainer = document.getElementById("feedback-container");
    const feedbackText = document.getElementById("feedback-text");
    const nextBtn = document.getElementById("next-btn");
    const questionContainer = document.getElementById("question-container");
    const resultContainer = document.getElementById("result-container");
    const finalScoreEl = document.getElementById("final-score");
    const restartBtn = document.getElementById("restart-btn");

    function clearContentBox() {
      contentBoxEl.innerHTML = "";
    }

    function loadQuestion() {
      const current = questions[currentQuestionIndex];
      questionTextEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}: ${current.question}`;
      clearContentBox();

      if (current.contentType === "text") {
        const p = document.createElement("p");
        p.textContent = current.content;
        p.className = "whitespace-pre-wrap text-gray-800 text-base md:text-lg max-w-3xl";
        contentBoxEl.appendChild(p);
      } else if (current.contentType === "image") {
        const img = document.createElement("img");
        img.src = current.content.src;
        img.alt = current.content.alt;
        img.className = "max-w-full rounded-xl shadow-lg";
        contentBoxEl.appendChild(img);
      } else if (current.contentType === "video") {
        const video = document.createElement("video");
        video.src = current.content.src;
        video.controls = true;
        video.setAttribute("aria-label", current.content.alt);
        video.className = "max-w-full rounded-xl shadow-lg";
        video.setAttribute("playsinline", "");
        video.setAttribute("preload", "metadata");
        contentBoxEl.appendChild(video);
      }

      feedbackContainer.classList.add("hidden");
      questionContainer.classList.remove("hidden");
      btnAI.disabled = false;
      btnHuman.disabled = false;
      btnAI.classList.remove("opacity-50", "cursor-not-allowed");
      btnHuman.classList.remove("opacity-50", "cursor-not-allowed");
      btnAI.classList.remove("bg-red-400");
      btnHuman.classList.remove("bg-green-400");
      btnAI.classList.add("bg-red-600");
      btnHuman.classList.add("bg-green-600");
    }

    function handleAnswer(selected) {
      btnAI.disabled = true;
      btnHuman.disabled = true;
      btnAI.classList.add("opacity-50", "cursor-not-allowed");
      btnHuman.classList.add("opacity-50", "cursor-not-allowed");

      const current = questions[currentQuestionIndex];
      const correct = current.answer;

      if (selected === correct) {
        score++;
        feedbackText.innerHTML = `<i class="fas fa-check-circle text-green-500 mr-2"></i>Correct! This content was created by <span class="font-semibold">${correct.toUpperCase()}</span>.`;
      } else {
        feedbackText.innerHTML = `<i class="fas fa-times-circle text-red-500 mr-2"></i>Wrong! This content was created by <span class="font-semibold">${correct.toUpperCase()}</span>.`;
      }

      feedbackContainer.classList.remove("hidden");
      questionContainer.classList.add("hidden");
    }

    btnAI.addEventListener("click", () => handleAnswer("ai"));
    btnHuman.addEventListener("click", () => handleAnswer("human"));

    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } else {
        showResult();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    restartBtn.addEventListener("click", () => {
      currentQuestionIndex = 0;
      score = 0;
      resultContainer.classList.add("hidden");
      questionContainer.classList.remove("hidden");
      feedbackContainer.classList.add("hidden");
      loadQuestion();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function showResult() {
      questionContainer.classList.add("hidden");
      feedbackContainer.classList.add("hidden");
      resultContainer.classList.remove("hidden");
      finalScoreEl.textContent = `You scored ${score} out of ${questions.length}. ${
        score === questions.length
          ? "🎉 Perfect! You really know your stuff."
          : score >= questions.length / 2
          ? "👍 Good job! You can tell AI from human content well."
          : "🤔 Keep practicing! It can be tricky to tell the difference."
      }`;
    }

    // Initialize game
    loadQuestion();
  </script>
</body>
</html>
